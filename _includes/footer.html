<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
                            <span class="fa-lg">
                                <i class="fa fa-rss-square fa-fw fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}">
                            <span class="fa-lg">
                                <i class="fa fa-twitter-square fa-fw fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.github %}
                    <li>
                        <a href="https://{{ site.github.owner_url }}">
                            <span class="fa-lg">
                                <i class="fa fa-github-square fa-fw fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.youtube_username %}
                    <li>
                        <a href="https://www.youtube.com/{{ site.youtube_username }}">
                            <span class="fa-lg">
                                <i class="fa fa-youtube-play fa-fw fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.facebook_username %}
                    <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}">
                            <span class="fa-lg">
                                <i class="fa fa-facebook-square fa-fw fa-2x"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <p class="copyright text-muted">Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
                <p class="copyright text-muted">Proudly powered by <a target="_blank" href="https://pages.github.com">GitHub Pages</a></p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="{{ "/js/jquery.min.js " | prepend: site.baseurl }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ "/js/bootstrap.min.js " | prepend: site.baseurl }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ "/js/clean-blog.min.js " | prepend: site.baseurl }}"></script>
