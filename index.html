---
layout: page
description: "Faith. Family. Technology."
header-img: "img/home-bg.jpg"
---
  <!-- START THE FEATURETTES -->

  {% for post in site.posts limit:3 %}
  <hr class="featurette-divider">

  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading"><a href="{{ post.url }}">{{ post.title }} <br />
        <span class="text-muted">{{ post.subtitle }}</span></a></h2>
      <p class="lead">{{ post.excerpt}}</p>
    </div>
    <div class="col-md-5">
      <img class="featurette-image img-responsive" src="{{ post.header-img }}" />
    </div>
  </div>
  {% endfor %}

  <hr class="featurette-divider">

  <!-- /END THE FEATURETTES -->


  <!-- FOOTER -->
  <footer>
    <p class="pull-right"><a href="#" class="vt-p">Back to top</a></p>
    <p>© 2014 Company, Inc. · <a href="#" class="vt-p">Privacy</a> · <a href="#" class="vt-p">Terms</a></p>
  </footer>
